<br>
<div class="container">
  <mat-toolbar>
      <span>Chat</span>
  </mat-toolbar>
  <div class="messages">
    <ng-template ngFor let-message [ngForOf]="messages" let-i="index">
      <div *ngIf="message.user == userName" class="message-line me">
        <div class="message me">
          <div class="user-name me">{{ message.user }}</div>
          <div class="message">{{ message.message }}</div>
        </div>
      </div>
      <div *ngIf="message.user != userName" class="message-line other">
        <div class="message other">
          <div class="user-name other">{{ message.user }}</div>
          <div class="message">{{ message.message }}</div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="footer">
    <form class="form">
      <mat-form-field class="input">
        <mat-label>Escreva sua mensagem</mat-label>
        <input matInput placeholder="" [formControl]="messageControl">
      </mat-form-field>
      <button (click)="sendMessage()" color="primary" mat-mini-fab aria-label="Enviar">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</div>
